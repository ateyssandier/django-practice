{% for key,value in budget_list.items %}
   <div class="progressLabel">
      <div class="title">{{ key }}</div>
      <div class="total"><span id="{{ key }}_currentval">0</span> of <span id="{{ key }}_maxval">${{ value }}</span></div>
   </div>
   <div data-max="{{ value }}" id="{{ key }}_progressbar" class="progressBar"><div></div></div>
{% endfor %}
